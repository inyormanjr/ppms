
<div class="container pt-5">
    <div class="card h-100 p-4">
      <div class="card-body">
          <form [formGroup] = "profileFormGroup">
            <div class="container">
              <h3>Edit Profile</h3>
                  <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Given Name</label>
                        <input type="text" class="form-control" formControlName="givenName" id="exampleFormControlInput1" placeholder="">
                      </div>

                  <div class="mb-3 col-md-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Surname</label>
                    <input type="text" class="form-control" formControlName="surname"   id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3 col-md-6">
                      <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                      <input readonly type="email" formControlName="userName" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                    <div class="mb-3 col-md-6">
                      <label for="exampleFormControlTextarea1" class="form-label">Contact</label>
                      <input  type="text" formControlName="contact" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3 col-md-12">
                      <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                      <input type="text" formControlName="address" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                </div>
                <div class="row">
                  <div class="mb-3 col-md-12 d-flex flex-row justify-content-end">
                    <button type="button" (click)="updateProfile()" class="btn btn-outline-success">Update</button>
                  </div>
                </div>
            </div>
          </form>
      </div>
    </div>
    <div  class="card  h-100 mt-5 p-4">
            <div class="card-body">
             <div class="container ">
               <h3>Change Password</h3>
                <div class="row mt-4">
                <div class="mb-3 col-md-12">
                  <label for="exampleFormControlInput1" class="form-label">Current Password</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3 col-md-12">
                  <label for="exampleFormControlInput1" class="form-label">New Password</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3 col-md-12">
                  <label for="exampleFormControlTextarea1" class="form-label">Confirm New Password</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
               </div>
               <div class="row">
                 <div class="col-md-12 d-flex flex-row justify-content-end">
                     <button type="button"  class="btn btn-outline-success">Change Password</button>
                 </div>
               </div>
             </div>
          </div>
</div>
