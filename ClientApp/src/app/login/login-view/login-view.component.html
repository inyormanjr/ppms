
<div class="container">
  <div class="row">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-row justify-content-center">
      <div class="card mt-5 col-md-6 col-lg-6 col-sm-12">
        <div class="card-body p-5">
          <h3 class="card-title text-center">Welcome to PPMS</h3>
          <p class="card-text text-center text-muted">Please enter your login credentials</p>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" formControlName="username"
            [ngClass]="{'is-invalid':  !this.loginForm.controls.username.valid && this.loginForm.controls.username.touched}"
            class="form-control" id="exampleFormControlInput1"
              placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Password</label>
            <input type="password" formControlName="password"
            [ngClass]="{'is-invalid': !this.loginForm.controls.password.valid && this.loginForm.controls.password.touched}"
            class="form-control" id="exampleFormControlInput2"
              placeholder="password">
          </div>
          <div class="container-fluid">
            <div class="row ">
              <div class="col-md-12 d-flex flex-row justify-content-center">
                <button type="submit"
                [disabled]="this.loginForm.invalid"
                class="btn btn-primary  me-2 ">Login</button>
                <button type="button" (click)="clear()" class="btn btn-outline-danger ">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
